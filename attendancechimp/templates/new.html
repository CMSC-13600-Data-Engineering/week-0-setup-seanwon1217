{% extends 'base.html' %}

{% block content %}

<html>
<head>
	<title>Sign Up</title>
	<style>
		html, body {
			height: 100%;
		}
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
    <h1>Sign Up</h1>
    <form method="post" action="{% url 'new' %}">
        {% csrf_token %}
        <p>Name: <input type="text" name="name" required></p>
        <p>Email: <input type="email" name="University Email" required></p>
        <p>User type:</p>
        <p><input type="radio" name="user_type" value="instructor" required> Instructor</p>
        <p><input type="radio" name="user_type" value="student" required> Student</p>
        <p>Password: <input type="password" name="password" required></p>
        <p><input type="submit" value="Sign Up"></p>
    </form>
</body>
</html>

{% endblock %}
